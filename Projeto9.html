<!DOCTYPE>
<html>
<head>
<title>Projeto 9 que Calcula media de dois numeros</title>
<script language="javascript">
function mediadedoisvalores(){
  nota1= prompt("entre com a primeira nota:","")
  nota2= prompt("entre com a segunda nota:","")
  soma=parseInt(nota1)+parseInt(nota2)
  media=soma/2
  alert("media= "+media)
}
</script>
</head>
</body>
<form>
<input type="button" name="FABIO" value="clique para calcular a media"
onclick="mediadedoisvalores()">
</form>
</body>
