<!DOCTYPE>
<html>
<head>
<title>Calculador de delta</title>
<script language="javascript">
function calculodedelta(){
  apar=prompt("entre com o coeficiente a:","")
  bpar=prompt("entre com o coeficiente b:","")
  cpar=prompt("entre com o coeficiente c:","")
  delta=(bpar*bpar)-(4*apar*cpar)
  //soma=parseInt()+parseInt(entrada2)
  //media=soma/2
  alert("O valor de delta da equação do segundo grau eh "+delta)
}
</script>
</head>
<body>
<form>
<input type="button" name="FABIO" value="clique para calcular a media"
onclick="calculodedelta ()">
</form>
</body>
</html>
