<!DOCTYPE>
<HTML>
  <head><title>Poesia de Amor</title></head>
    <body>
    <p><H1>AO AMOR</H1></p>
<pre>
NO VALE DAS AMBIÇÕES MORTAIS
  DAS TÉPIDAS LUTAS INSANAS
    ONDE SÓ SE ESCREVE EM LINHAS TORTAS
    ESTÚPIDAS PALAVRAS PROFANAS</pre>
        <P>VISLUMBRA-SE O AMOR<br>NO VALE DAS AMBIÇÕES MORTAIS?</P>
        <i>O amor é insano?</i><b>Palavras são profanas?</b>
    </body>
  </head>
</html>
